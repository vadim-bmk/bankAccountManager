<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Сводный отчет по всем клиентам</title>
    <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
    <h2>Сводный отчет по всем клиентам</h2>

    <style>
        body {
           font-family: Arial, sans-serif;
           font-size: 16px;
           background-color: #f7f7f7;
           color: #333;
       }

       .container {
           margin: 0;
           padding: 20px 40px;
           text-align: left;
           background-color: #ffffff;
       }

       h2 {
           margin-bottom: 20px;
       }

       form {
           margin-bottom: 30px;
       }

       form label {
           display: flex;
           align-items: center;
           margin-bottom: 12px;
       }

       form label span {
           display: inline-block;
           width: 140px;
           font-weight: 600;
       }

       form input[type="text"],
       form input[type="date"],
       form input[type="number"] {
           flex: 1;
           padding: 6px 8px;
           font-size: 14px;
           border: 1px solid #ccc;
           border-radius: 4px;
       }

       form input[type="checkbox"] {
           transform: scale(1.2);
           margin-left: 8px;
       }

       form button {
           padding: 8px 16px;
           font-size: 14px;
           border: none;
           border-radius: 4px;
           background-color: #007bff;
           color: white;
           cursor: pointer;
           margin-top: 12px;
       }

       form button:hover {
           background-color: #0056b3;
       }

       .error {
           color: red;
           font-size: 13px;
           margin-left: 140px;
           margin-top: -8px;
           margin-bottom: 8px;
       }

       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 30px;
       }

       table th, table td {
           padding: 10px;
           border: 1px solid #ccc;
           text-align: left;
           vertical-align: middle;
       }

       table th {
           background-color: #eaeaea;
           font-weight: bold;
       }

       tr:nth-child(even) {
           background-color: #f9f9f9;
       }

       td form {
           display: inline;
       }

       td button {
           background-color: #28a745;
           margin-left: 4px;
       }

       td button:hover {
           background-color: #218838;
       }

       td form + form button {
           background-color: #dc3545;
       }

       td form + form button:hover {
           background-color: #c82333;
       }
    </style>


    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Таблица существующих SH -->
    <table>
        <thead>
        <tr>
            <th>PIN</th>
            <th>ФИО</th>
            <th>Паспорт</th>
            <th>Счета и остатки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${report}">
            <td th:text="${r.pinEq}"></td>
            <td th:text="${r.fullName}"></td>
            <td th:text="${r.passport}"></td>
            <td>
                <ul>
                    <li th:each="a : ${r.accounts}">
                        <span th:text="'Дата: ' + ${a.repDate} + ' Счёт: ' + ${a.acc} + ', Остаток: ' + ${a.balance}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
