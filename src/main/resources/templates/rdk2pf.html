<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>RDK2PF Management</title>
    <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
<h2>RDK2PF Management</h2>
<div th:if="${errorMessage}" class="alert alert-danger" style="color: red; margin-bottom: 1em;">
    <p th:text="${errorMessage}"></p>
</div>

<style>
    body {
       font-family: Arial, sans-serif;
       font-size: 16px;
       background-color: #f7f7f7;
       color: #333;
   }

   .container {
       margin: 0;
       padding: 20px 40px;
       text-align: left;
       background-color: #ffffff;
   }

   h2 {
       margin-bottom: 20px;
   }

   form {
       margin-bottom: 30px;
   }

   form label {
       display: flex;
       align-items: center;
       margin-bottom: 12px;
   }

   form label span {
       display: inline-block;
       width: 140px;
       font-weight: 600;
   }

   form input[type="text"],
   form input[type="date"],
   form input[type="number"] {
       flex: 1;
       padding: 6px 8px;
       font-size: 14px;
       border: 1px solid #ccc;
       border-radius: 4px;
   }

   form input[type="checkbox"] {
       transform: scale(1.2);
       margin-left: 8px;
   }

   form button {
       padding: 8px 16px;
       font-size: 14px;
       border: none;
       border-radius: 4px;
       background-color: #007bff;
       color: white;
       cursor: pointer;
       margin-top: 12px;
   }

   form button:hover {
       background-color: #0056b3;
   }

   .error {
       color: red;
       font-size: 13px;
       margin-left: 140px;
       margin-top: -8px;
       margin-bottom: 8px;
   }

   table {
       width: 100%;
       border-collapse: collapse;
       margin-top: 30px;
   }

   table th, table td {
       padding: 10px;
       border: 1px solid #ccc;
       text-align: left;
       vertical-align: middle;
   }

   table th {
       background-color: #eaeaea;
       font-weight: bold;
   }

   tr:nth-child(even) {
       background-color: #f9f9f9;
   }

   td form {
       display: inline;
   }

   td button {
       background-color: #28a745;
       margin-left: 4px;
   }

   td button:hover {
       background-color: #218838;
   }

   td form + form button {
       background-color: #dc3545;
   }

   td form + form button:hover {
       background-color: #c82333;
   }
</style>

<!-- Форма добавления -->
<form th:action="@{/rdk2pf/create}" th:object="${newRdk2pf}" method="post">

    <label><span>PIN EQ:</span>
        <input type="text" th:field="*{pinEq}" />
        <div th:if="${#fields.hasErrors('pinEq')}" th:errors="*{pinEq}" style="color:red"></div>
    </label>

    <label><span>SERIA:</span>
        <input type="text" th:field="*{ser}" />
        <div th:if="${#fields.hasErrors('ser')}" th:errors="*{ser}" style="color:red"></div>
    </label>

    <label><span>NUMBER:</span>
        <input type="text" th:field="*{num}" />
        <div th:if="${#fields.hasErrors('num')}" th:errors="*{num}" style="color:red"></div>
    </label>

    <label><span>Отделение:</span>
        <input type="text" th:field="*{otd}" />
        <div th:if="${#fields.hasErrors('otd')}" th:errors="*{otd}" style="color:red"></div>
    </label>

    <label><span>OPEN:</span>
        <input type="date" th:field="*{open}" />
        <div th:if="${#fields.hasErrors('open')}" th:errors="*{open}" style="color:red"></div>
    </label>

    <label><span>CLOSE:</span>
        <input type="text" th:field="*{close}" />
        <div th:if="${#fields.hasErrors('close')}" th:errors="*{close}" style="color:red"></div>
    </label>


    <button type="submit">Добавить</button>
</form>

<!-- Сообщение об ошибке -->
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<hr/>

<!-- Таблица существующих SH -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>PIN EQ</th>
        <th>SERIA</th>
        <th>NUMBER</th>
        <th>OTD</th>
        <th>OPEN</th>
        <th>CLOSE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rdk2pf : ${rdk2pfList}">
        <form th:action="@{'/rdk2pf/update/' + ${rdk2pf.id}}" method="post" th:object="${rdk2pf}">
            <td th:text="${rdk2pf.id}">1</td>
            <td><input type="text" name="pinEq" th:value="${rdk2pf.pinEq}" /></td>
            <td><input type="text" name="ser" th:value="${rdk2pf.ser}" /></td>
            <td><input type="text" name="num" th:value="${rdk2pf.num}" /></td>
            <td><input type="text" name="otd" th:value="${rdk2pf.otd}" /></td>
            <td><input type="date" name="open" th:value="${rdk2pf.open}" /></td>
            <td><input type="date" name="close" th:value="${rdk2pf.close}" /></td>
            <td>
                <button type="submit">Обновить</button>
        </form>
        <form th:action="@{'/rdk2pf/delete/' + ${rdk2pf.id}}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Удалить?')">Удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
</section>
</body>
</html>
